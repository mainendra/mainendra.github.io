<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="profile" />
    <title>Mainendra's profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  </head>
  <body class="transition delay-100 ease-linear bg-gray-50 dark:bg-black dark:text-gray-200">
    <div id="bg" class="fixed w-full h-full"></div>
    <div id="root" class="absolute w-full h-full"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        window.onload = () => {
            VANTA.BIRDS({
                el: "#bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                quantity: 2.00,
                backgroundAlpha: 0.00,
            });
        };
    </script>
  </body>
</html>
